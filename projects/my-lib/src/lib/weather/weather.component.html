<div class="weather" *ngFor = "let city of weather">

  <mat-card class="card">
    <!--h2>{{ city.city }}</h2>
    <p> {{ city.temp }} </p-->
      <mat-card-header>
        <mat-card-title>{{city.name}}</mat-card-title>
        <mat-card-subtitle>{{city.main.temp}}</mat-card-subtitle>
      </mat-card-header>
    <!--button (click)= "selectedCity = city">More Info</button-->

    <!--hr-->

    <div *ngFor="let forecast of city.weather">
      <mat-card-content> {{forecast.main}} - {{forecast.description}} </mat-card-content>
      <img mat-card-avatar [src]="'http://openweathermap.org/img/w/' + forecast.icon + '.png'" alt="" />
    </div>
  </mat-card>
</div>
